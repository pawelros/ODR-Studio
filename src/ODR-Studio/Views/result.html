<body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">ODR-Studio</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <form class="navbar-form navbar-right">
                    <div class="form-group">
                        <input type="text" placeholder="Email" class="form-control">
                    </div>
                    <div class="form-group">
                        <input type="password" placeholder="Password" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-success">Sign in</button>
                </form>
            </div><!--/.navbar-collapse -->
        </div>
    </nav>

    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron">
        <div class="container">
            <h2>Open Digital Radio Studio</h2>
            <p>In section at the bottom you should find the log.</p>
            <p><a class="btn btn-primary btn-lg" href="/run" role="button">Run again &raquo;</a></p>
        </div>
    </div>

    <div class="container">

        <div class="row">
            <div class="col-md-10">
                <h2>Run log:</h2>
                <p>StandardOutput:</p><pre>@Model.StandardOutput</pre>
                <p>StandardError:</p><pre>@Model.StandardError</pre>
                <p>ETI file:</p><p><a class="btn btn-primary btn-lg" href="/download_eti" role="button">Download &raquo;</a></p>
                <!--<p><a class="btn btn-default" href="#" role="button">View details &raquo;</a></p>-->
            </div>
